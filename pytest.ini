[pytest]
# Pytest configuration for 7 Living Magicks

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for combined systems
    mythological: Tests verifying mythological consistency
    slow: Slow-running tests

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
